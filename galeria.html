<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/esfera_ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Martel+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>

    <!-- Link de la fuente utilizada https://www.dafont.com/es/ben-palmer.d1265 -->
    <title>Dragon Ball Z</title>
</head>
<body>
    <header class="header" id="header">
    </header>

    <main class="main__galeria">
        
        <section class="galeria__section">
            <h2 class="galeria__h2">GALERIA</h2>
            <div class="container">
                <div class="container__imagenes">
                    <picture>
                        <source srcset="./assets/img/Goku_mobile.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/Goku.jpg" alt="Goku">
                    </picture>
                    <h3 class="container__h3">Goku</h3>
                </div>

                <div class="container__imagenes"> 
                    <picture>
                        <source srcset="./assets/img/Vegeta_mobile.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/Vegeta.jpg" alt="Vegeta">
                    </picture>
                    <h3 class="container__h3">Vegeta</h3>
                </div>

                <div class="container__imagenes">
                    <picture>
                        <source srcset="./assets/img/Roshi_mobile.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/Roshi.jpg" alt="Roshi">
                    </picture>
                    <h3 class="container__h3">Roshi</h3>
                </div>

                <div class="container__imagenes">
                    <picture>
                        <source srcset="./assets/img/Piccolo_mobile.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/Piccolo.jpg" alt="Piccolo">
                    </picture>
                    <h3 class="container__h3">Piccolo</h3>
                </div>

                <div class="container__imagenes">
                    <picture>
                        <source srcset="./assets/img/Krilin.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/krilin.jpg" alt="Krilin">
                    </picture>
                    <h3 class="container__h3">Krilin</h3>
                </div>

                <div class="container__imagenes">
                    <picture>
                        <source srcset="./assets/img/Freezer.jpg" media="(max-width: 600px)">
                        <img class="container__img" src="./assets/img/Freezer.jpg" alt="Freezer">
                    </picture>
                    <h3 class="container__h3">Freezer</h3>
                </div>
                
            </div>
        </section>
    
    </main>
</body>
</html>
